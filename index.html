    <style>
        #chat-widget-container {
            font-family: 'Helvetica', 'Arial', Courier, monospace;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

            height: 500px;

        }

        /* Button styling */
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Helvetica', 'Arial', Courier, monospace;
            font-weight: 100;
        }

        /* Style for the iframe */

    <script src="https://a.messageflow.ai/live_chat/chat_v3.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM is fully loaded and parsed.");
            const liveChatWidget = new LiveChatWidget({
                host: "https://a.messageflow.ai", // the host of the livechat
                uid: "271f0d8f6f571470d7c50177a052866730960e6c", // identifies the livechat instance
                css_url: "https:///live_chat/chat.css", //provide your own css if you want
                show_question: false, // false shows only the chat window, otherwise also a Question and answer is shown
                button_title: "Bot", //the text inside the button that will be create, not needed if button_element is provided, then no button is created
                button_element: document.getElementById('mybutton'), // use this html element as button to open the chat window. An onclick listener is added to this element
                external_id: "live_chat_1", //identifies this livechat widget, you must set it, helps you to distinguish multiple chat windows on one page, this is set as external_id on the conversation
                chat_title: "Assistant", // sets the title of the chat window
            });
        });
    </script>
